---
# tasks file for dhcpd
- name: install dhcpd(Ubuntu)
  apt:
   name:
     - dhcp
   state: latest
   update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: install dhcpd(CentOS)
  dnf:
   name:
     - dhcp
   state: latest
   update_cache: yes
  when: ansible_distribution == "CentOS"
